version: '3.8'

services:
  redis-1:
    image: docker.io/bitnamilegacy/redis:7.4
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=Cuong123_A
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/bitnami/redis/data
    restart: unless-stopped
  redis-2:
    image: docker.io/bitnamilegacy/redis:7.4
    container_name: redis-2
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=Cuong123_A
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "6381:6379"
    volumes:
      - redis_data_2:/bitnami/redis/data
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  redis_data_2:
    driver: local